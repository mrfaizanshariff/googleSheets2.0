<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="page-actions-container">
            <div class="page-actions">File</div>
            <div class="page-actions">Home</div>
            <div class="page-actions">Insert</div>
            <div class="page-actions">Layout</div>
            <div class="page-actions">Help</div>
        </div>
        <div class="prop-actions-container">
            <span class="material-icons">
                content_copy
            </span>
            <span class="material-icons">
                content_cut
            </span>
            <select class="font-family-prop" name="font" > 
                <option value="monospace">Monospace</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="fantasy">Fantasy</option>
            </select>
            <select name="font-size" class="font-size-prop">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
            </select>
            <span class="material-icons">
                format_bold
            </span>
            <span class="material-icons">
                format_italic
            </span>    
            <span class="material-icons">
                format_underlined
            </span>
            <span class="material-icons">
                format_align_left
            </span>
            <span class="material-icons">
                format_align_center
            </span>
            <span class="material-icons">
                format_align_right
            </span>
            <span class="material-icons">
                format_color_text
            </span>
            <span class="material-icons">
                format_color_fill
            </span>
        </div>
        <div class="formula-actions-container"></div>
        <div class="grid-actions-container"></div>
        <div class="sheet-actions-container">
            <div class="sheets-add-icon-container">
                <span class="material-icons">
                    post_add
                </span>
            </div>
            <div class="sheets-folder-container">

            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
